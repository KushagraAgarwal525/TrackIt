{% extends "TrackIt/layout.html" %}

{% block body %}
    <div class="login">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="form-login" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control bg-dark" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input autocomplete="current-password" class="form-control bg-dark" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-dark" type="submit" value="Login">
        </form>

        <div>Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>
{% endblock %}
