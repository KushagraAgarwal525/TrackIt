{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Single Page Application to track stock and forex prices.">
    <title>{% block title %} TrackIt {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'TrackIt/styles.css' %}">
    {% block script %} <script src="{% static 'TrackIt/TrackIt.js' %}"></script> {% endblock %}
</head>
<body>
    <nav class="sticky-top navbar navbar-dark bg-dark">
        <div class="nav-left">
            <a href="/" class="nav-item navbar-text logo-text">TrackIt</a>
        </div>
        <div class="nav-right">
            <a href="/register"class="nav-item nav-link">
                Register
            </a>
            <a href="/login" class="nav-item nav-link">Login</a>
        </div>
    </nav>
    {% block body %} {% endblock %}
</body>
</html>
