{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Single Page Application to track stock and forex prices.">
    <title>{% block title %} TrackIt {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'TrackIt/styles.css' %}">
    {% block script %}{% endblock %}
</head>
<body>
    <nav class="sticky-top navbar navbar-dark bg-dark">
        <div class="nav-left">
            <a href="/" class="nav-item navbar-text logo-text">TrackIt</a>
        </div>
        <div class="nav-right">
            {% if not user.is_authenticated %}
                <a href="{% url 'register' %}"class="nav-item nav-link">Register</a>
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
            {% else %}
                <!-- <a class="nav-item nav-link">Watchlist</a> -->
                <div class="dropdown nav-link nav-item">
                    <button class="btn dropdown-toggle nav-item btn-preferences" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Preferences
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                    </ul>
                  </div>
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
            {% endif %}
        </div>
    </nav>
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
